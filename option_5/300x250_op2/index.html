<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="ad.size" content="width=300,height=250" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="text/javascript">
      var clickTag = "https://www.guinness.com/en";
    </script>
  </head>
  <body onload="init();">
    <div id="main">
      <img src="images/1.png" class="pick" alt="">
      <img src="images/2.png" class="pick hidden" alt="">
      <img src="images/3.png" class="pick hidden" alt="">
      <img src="images/4.png" class="pick hidden" alt="">
      <img src="images/5.png" class="pick hidden" alt="">
      <img src="images/6.png" class="pick hidden" alt="">
      <img src="images/7.png" class="pick hidden" alt="">
      
      <div id="default_exit" class="btn"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/SplitText.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <script src="main.js"></script>
    <script>
      var clickArea = document.getElementById("default_exit");
      clickArea.onclick = function () {
        window.open(clickTag);
      };
    </script>
  </body>
</html>
